<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人游戏成果展示</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- 使用国内可用的CDN加载 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 使用国内可用的CDN加载 Swiper 样式 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/9.0.2/swiper-bundle.min.css">

    <style>
        /* 设置页面整体样式 */
        body {
            font-family: sans-serif; /* 使用默认字体 */
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('2023-08-11 201230.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* 水波涟漪效果的容器 */
        #ripple-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        /* 透明水波效果的圆形 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6); /* 透明的边框 */
            background: rgba(255, 255, 255, 0.1); /* 几乎透明的背景 */
            transform: scale(0);
            animation: ripple-animation 1s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 主标题样式 */
        header {
            text-align: center;
            padding: 50px 20px;
            color: #fff;
            height: 33vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }

        header h1 {
            font-size: 7em;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #6a5acd, #00bfff, #7fffd4);
            -webkit-background-clip: text;
            color: transparent;
            animation: titleAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes titleAnimation {
            from {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.7);
            }
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: rgba(32, 178, 170, 0.9);
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        .sidebar.open {
            left: 0;
        }

        /* 为不同部分分配独特颜色 */
        .sidebar a[href="#home"],
        .main-content #home h2 {
            color: #FF6347; /* 番茄红 */
        }

        .sidebar a[href="#achievements"],
        .main-content #achievements h2 {
            color: #32CD32; /* 酸橙绿 */
        }

        .sidebar a[href="#gallery"],
        .main-content #gallery h2 {
            color: #1E90FF; /* 道奇蓝 */
        }

        .sidebar a[href="#video"],
        .main-content #video h2 {
            color: #FFD700; /* 金色 */
        }

        .sidebar a[href="#download"],
        .main-content #download h2 {
            color: #FF4500; /* 橙红色 */
        }

        .sidebar a[href="#contact"],
        .main-content #contact h2 {
            color: #8A2BE2; /* 蓝紫色 */
        }

        /* 侧边栏链接样式 */
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            font-size: 1em;
            background: linear-gradient(45deg, #20B2AA, #48D1CC);
            margin: 10px 15px;
            border-radius: 25px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            color: inherit; /* 继承颜色 */
        }

        .sidebar a:hover {
            background-color: #66CDAA;
            color: #fff;
            transform: scale(1.05);
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 20px;
            right: -60px;
            background-color: #20B2AA;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            border-radius: 50%;
        }

        /* 主内容区域样式 */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.open {
            margin-left: 250px;
        }

        .main-content section {
            height: 100vh;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        /* 小标题样式，使用默认字体 */
        .main-content section h2 {
            font-size: 3em;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            color: inherit;
            font-family: sans-serif; /* 使用默认字体 */
        }

        .main-content section img {
            max-width: 90%;
            margin: 10px 0;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .main-content section img:hover {
            transform: scale(1.05);
        }

        .main-content section iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .main-content section iframe:hover {
            transform: scale(1.05);
        }

        .main-content .download a {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            background-color: #4682B4;
            color: #fff;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-content .download a:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        .main-content form input, .main-content form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main-content form input[type="submit"] {
            background-color: #32CD32;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content form input[type="submit"]:hover {
            background-color: #228B22;
        }

        .main-content .social a {
            margin: 0 10px;
            font-size: 2em;
            color: #4682B4;
            transition: color 0.3s, transform 0.3s;
        }

        .main-content .social a:hover {
            color: #1E90FF;
            transform: scale(1.1);
        }

        /* Swiper轮播的样式 */
        .swiper-container {
            width: 80%;
            height: 400px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }

        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            transform: scale(1.1);
        }

        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 1.2em;
        }

        /* 自动播放控制按钮样式 */
        .autoplay-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .autoplay-toggle:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .autoplay-toggle.active {
            background-color: #228B22;
        }

        /* 自适应设计 */
        @media (max-width: 768px) {
            .main-content section {
                padding: 20px;
            }

            .main-content section h2 {
                font-size: 2.5em;
            }

            header h1 {
                font-size: 3em;
            }

            .sidebar {
                width: 200px;
            }

            .main-content.open {
                margin-left: 200px;
            }

            .swiper-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- 涟漪效果的容器 -->
    <div id="ripple-container"></div>

    <!-- 侧边栏导航 -->
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <a href="#home"><i class="fas fa-home"></i> 首页</a>
        <a href="#achievements"><i class="fas fa-trophy"></i> 游戏成就</a>
        <a href="#gallery"><i class="fas fa-image"></i> 图片画廊</a>
        <a href="#video"><i class="fas fa-video"></i> 视频</a>
        <a href="#download"><i class="fas fa-download"></i> 下载</a>
        <a href="#contact"><i class="fas fa-envelope"></i> 联系</a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="main-content">
        <header id="home">
            <h1>个人游戏成果展示</h1>
        </header>
        <section id="achievements">
            <h2>游戏成就</h2>
            <p>在这里详细描述你的游戏成就。</p>
        </section>
        <section id="gallery" class="gallery">
            <h2>图片画廊</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- 添加多张图片 -->
                    <div class="swiper-slide"><img src="20240412023203.png" alt="成就图片1"></div>
                    <div class="swiper-slide"><img src="20240421020502.png" alt="成就图片2"></div>
                    <div class="swiper-slide"><img src="20240607020244.png" alt="成就图片3"></div>
                    <div class="swiper-slide"><img src="20240614015514.png" alt="成就图片4"></div>
                    <div class="swiper-slide"><img src="2023-09-30 013955.png" alt="成就图片5"></div>
                </div>
                <!-- 添加导航按钮 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                </div>
        </section>
        <section id="video" class="video">
            <h2>视频</h2>
            <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=889439365&bvid=BV1gP4y1t7DP&cid=377827936&p=1" scrolling="no" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </section>
        <section id="download" class="download text-center">
            <h2>下载</h2>
            <a href="截屏.zip" download>点击下载游戏成果文件</a>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="姓名" required>
                <input type="email" name="email" placeholder="电子邮件" required>
                <textarea name="message" rows="5" placeholder="留言" required></textarea>
                <input type="submit" value="发送">
            </form>
        </section>
        <section class="social text-center">
            <h2>社交媒体</h2>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </section>
    </div>

    <!-- 使用国内可用的CDN加载 Swiper JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/9.0.2/swiper-bundle.min.js"></script>

    <!-- JavaScript 脚本 -->
    <script>
        // 切换侧边栏的开关
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                mainContent.classList.remove('open');
            } else {
                sidebar.classList.add('open');
                mainContent.classList.add('open');
            }
        }

        // 实现透明水波涟漪效果
        document.addEventListener('mousemove', function(e) {
            var ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.clientX - 10}px`;
            ripple.style.top = `${e.clientY - 10}px`;
            ripple.style.width = ripple.style.height = '20px';
            document.getElementById('ripple-container').appendChild(ripple);
            ripple.addEventListener('animationend', function() {
                ripple.remove();
            });
        });

        // 初始化 Swiper
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
                enabled: false, // 初始不启用自动播放
            },
        });

        // 自动播放控制按钮
        var autoplayButton = document.getElementById('autoplay-toggle');
        autoplayButton.addEventListener('click', function() {
            if (swiper.autoplay.running) {
                swiper.autoplay.stop();
                autoplayButton.textContent = '开启自动播放';
                autoplayButton.classList.remove('active');
            } else {
                swiper.autoplay.start();
                autoplayButton.textContent = '关闭自动播放';
                autoplayButton.classList.add('active');
            }
        });
    </script>
</body>
</html>
